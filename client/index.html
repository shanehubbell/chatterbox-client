<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->

    <!-- your scripts -->
    <script src="env/config.js"></script>

  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      
      <p>

        </select>
          <label for="roomSelect">Select Room</label>
          <select id="roomSelect">
          <option selected="selected">New Room...</option>
        </select>

        <input class="roomInput" type="text" placeholder="Your new chat room here." value=""> 

      </p>

      <p>

      <label for="friendList">Friend List</label>
        <select id="friendList">
        <option selected="selected">You have no friends</option>
      </select>

      </p>
      
      <p>
        <input class="userInput" type="text" placeholder="Your message here." value="">
        <button class="submitButton">Submit</button>
      </p>
      <!-- Your HTML goes here! -->
    </div>
    <div id="chats"></div>
  </body>
</html>
